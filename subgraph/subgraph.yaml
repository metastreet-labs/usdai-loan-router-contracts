specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DepositTimelock
    network: sepolia
    source:
      abi: DepositTimelock
      address: "0x43E595A3654F12C8037b9C83F6112f947A11485C"
      startBlock: 9476018
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositTimelockEvent
        - Deposited
        - Canceled
        - Withdrawn
        - ERC20Token
      abis:
        - name: DepositTimelock
          file: ../out/DepositTimelock.sol/DepositTimelock.json
        - name: IERC20Metadata
          file: ../out/IERC20Metadata.sol/IERC20Metadata.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,indexed
            bytes32,address,uint256,uint64)
          handler: handleDeposited
        - event: Canceled(indexed address,indexed address,indexed bytes32,uint256)
          handler: handleCanceled
        - event: Withdrawn(indexed address,indexed address,indexed
            bytes32,address,address,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/depositTimelock.ts
  - kind: ethereum
    name: LoanRouter
    network: sepolia
    source:
      abi: LoanRouter
      address: "0x399089e1D8a1a30E6A497f5885147A807B998183"
      startBlock: 9476021
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LoanRouterEvent
        - LoanOriginated
        - LoanRepaid
        - LoanLiquidated
        - LoanCollateralLiquidated
        - ERC20Token
      abis:
        - name: LoanRouter
          file: ../out/LoanRouter.sol/LoanRouter.json
        - name: IERC20Metadata
          file: ../out/IERC20Metadata.sol/IERC20Metadata.json
      eventHandlers:
        - event: LoanOriginated(indexed bytes32,indexed address,indexed
            address,uint256,uint256)
          handler: handleLoanOriginated
        - event: LoanRepaid(indexed bytes32,indexed
            address,uint256,uint256,uint256,uint256,bool)
          handler: handleLoanRepaid
        - event: LoanLiquidated(indexed bytes32)
          handler: handleLoanLiquidated
        - event: LoanCollateralLiquidated(indexed bytes32,uint256,uint256,uint256)
          handler: handleLoanCollateralLiquidated
      file: ./src/loanRouter.ts
